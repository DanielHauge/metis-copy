<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Metis Copy</title>
        <link rel="icon" href="public/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
          name="description"
          content="A site for quick copy and paste."
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="public/manifest.json" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="default.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="glow.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="button.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    </head>
    <body>
        <canvas id="projector">Your browser does not support the Canvas element.</canvas>

        <div id="container">
            <h1 style="font-size: xx-large">
                <p>
                    <a>Metis Copy</a>
                </p>
            </h1>
            <div class="wrap">
                <button id="paste" class="button"> Paste</button>
                <p>-</p>
                <div class="counter counter-anim">
                    <p id="count">-</p>
                </div>
                <p>-</p>
                <button id="copy" class="button"> Copy</button>
            </div>

            <div class="wrap">
                <div class="infront">
                    <form id="form" method="POST" action="">
                        <textarea id="field" name="field" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-haspopup="true"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script type="application/javascript" src="background.js"></script>
        <script type="application/javascript" src="index.js"></script>
    </footer>
</html>
